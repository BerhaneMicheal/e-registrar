<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register Student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
  <div class="p-3">
    <nav th:replace="fragment/navbar :: nav"></nav>
    <h1>Register Student</h1>

  </div>

<div class="p-3">
  <form method="post" action="/students/register" th:object="${student}">
    <label>Student Number:</label><br />
    <input type="text" name="studentNumber" required th:value="${student.studentNumber}"/><br />
    <span th:if="${#fields.hasErrors('studentNumber')}" th:errors="*{studentNumber}" style="color: red"></span><br />

    <label>First Name:</label><br />
    <input type="text" name="firstName" required th:value="${student.FirstName}"/><br />
    <span th:if="${#fields.hasErrors('FirstName')}" th:errors="*{FirstName}" style="color: red"></span><br />

    <label>Middle Name:</label><br />
    <input type="text" name="middleName" required th:value="${student.MiddleName}"/><br />
    <span th:if="${#fields.hasErrors('MiddleName')}" th:errors="*{MiddleName}" style="color: red"></span><br />

    <label>Last Name</label><br />
    <input type="text" name="lastName" required th:value="${student.LastName}"/><br />
    <span th:if="${#fields.hasErrors('LastName')}" th:errors="*{LastName}" style="color: red"></span><br />

    <label>CGPA</label><br />
    <input type="number" step=".01" name="cgpa" required th:value="${student.cgpa}"/><br />
    <span th:if="${#fields.hasErrors('cgpa')}" th:errors="*{cgpa}" style="color: red"></span><br />

    <label>Enrollment Date</label><br />
    <input type="date" name="enrollmentDate" required th:value="${student.enrollmentDate}"/><br />
    <span th:if="${#fields.hasErrors('enrollmentDate')}" th:errors="*{enrollmentDate}" style="color: red"></span><br />

    <label>Is International</label><br />
    <select name="isInternational" required th:field="${student.isInternational}"><br />
      <option value="">Choose</option><br />
      <option value="Yes">Yes</option><br />
      <option value="No">No</option><br />
    </select>
    <span th:if="${#fields.hasErrors('isInternational')}" th:errors="*{isInternational}" style="color: red"></span><br />
    <input type="submit"><br />
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
